<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="css/todos.css"/>
</head>

<body>

  <div id="todoapp">
    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
      	<li>
      		<div class="view">
       			<input class="toggle" type="checkbox" checked="checked"/>
       			<label>看JavaScript设计模式</label>
       			<a class="destroy">已完成</a>
     		</div>
     		<input type="text" class="edit" value="看JavaScript设计模式" />
     	</li>
      	<li>
      		<div class="view">
       			<input class="toggle" type="checkbox"/>
       			<label>写todoList</label>
       			<a class="destroy">已完成</a>
     		</div>
     		<input type="text" class="edit" value="写todoList" />
      	</li>
      </ul>
    </section>

    <footer>
         <a id="clear-completed">Clear 1 completed item</a>
    	<div class="todo-count"><b>1</b> item left </div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>
</html>

<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8" />
	<title>jquery transform</title>
	<style type="text/css">
 		body, div, ul, li, a, img {padding: 0;margin: 0;box-sizing: border-box;}
 		li{list-style: none}
 		a{text-decoration: none; color: black;}

 		#man-box {width: 1000px;height: 400px;padding: 30px 0;overflow: hidden;margin: 50px auto;position: relative;}
 		#img-list li {float: left;width: 250px;height: 340px;overflow: hidden;padding: 0 15px; position: relative;}
 		#img-list img {width: 218px;height: 340px;border: 1px solid red;position: absolute;}
 		#btn-box a {position: absolute;background-color: white;opacity: 0.8;}
 		#btn-box a:hover {opacity: 1;}
 		#btn-box .left-btn {top:190px; left: 40px;font-size: 36px;}
 		#btn-box .right-btn {top:190px; right: 40px;font-size: 36px;}
 		#btn-box .play {top:0; left: 15px;border: 1px solid black; padding: 2px 5px;}
 		#man-box h2 {position:absolute;bottom:20px;right:20px;background-color: white;opacity: 0.8;font-size: 20px;font-weight: bold;letter-spacing: 0.6em;}
	</style>
</head>
<body>
<div id="man-box">
	<ul id="img-list">
		<li><img src="1.jpg"></li>
		<li><img src="2.jpg"></li>
		<li><img src="3.jpg"></li>
		<li><img src="4.jpg"></li>
	</ul>
	<div id="btn-box">
		<a href="#" class="left-btn">&lt;</a>
		<a href="#" class="right-btn">&gt;</a>
		<a href="#" class="play">play</a>
	</div>
	<h2>多图切换轮播效果</h2>
</div>
<script type="text/javascript" src="../jquery-1.12.4.js"></script>
<script type="text/javascript" src="transform.js"></script>
<script type="text/javascript">
	$(function(){
		window.Transfrom();
	})
</script>
</body>
</html>

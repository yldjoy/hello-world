<script>
    window.onscroll = function(){
        var top = document.body.scrollTop;
        var itemList = getByClassName(document.getElementById("content"), "item");
        var menuLi = document.getElementById("menu").getElementsByTagName("li");
        var n = -1;
        for(var i = 0,len = itemList.length; i < len ; i++){
            console.log(itemList[i].offsetTop);
            if( n == -1 && itemList[i].offsetTop > top){
                menuLi[i].setAttribute("class","foucus");
                n = 0;
            }else {
                menuLi[i].setAttribute("class","")
            }
        }
        if(n == -1){
            menuLi[menuLi.length-1].setAttribute("class","foucus");
        }
    }

    function getByClassName(cnt, className){
        var child = cnt.getElementsByTagName("*");
        var result = [];
        for(var i =0; i<child.length; i++){
            if (child[i].className.indexOf(className) != -1){
                result.push(child[i]);
            }
        }
        return result;
    }
</script>
